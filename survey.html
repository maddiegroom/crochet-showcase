<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey</title>
        <link rel="stylesheet" href="layout.css">
    </head>

    <body>

        <div class="header">
            <img class="header-image" src="images/crochet_hook_and_yarn.jpg" alt="A ball of yarn and a crochet hook">
            <h1>Survey</h1>
            <img class="header-image header-image-2" src="images/crochet_hook_and_yarn.jpg" alt="A ball of yarn and a crochet hook">
        </div>

        <nav>
            <a href="homepage.html">Home</a>
            <a href="showcase.html">Showcase</a>
            <a href="resources.html">Resources</a>
            <a href="survey.html">Survey</a>
        </nav>


        <div class="content">

            <h2 class="survey-subheading">Let me know your opinion! All results are anonymous.</h2>

            <fieldset class="survey">
                <legend>Crochet Survey</legend>

                <div>
                    <label for="do-you-crochet">Do you crochet?</label>
                    <input type="checkbox" id="do-you-crochet" name="does_crochet">
                </div>

                <label for="favorite-stitch">What is your favorite stitch?</label>
                <input type="text" id="favorite-stitch" name="favorite_stitch">

                <label for="favorite-yarn">What is your favorite yarn?</label>
                <input type="text" id="favorite-yarn" name="favorite_yarn">

                <label for="special-techniques">Any special techniques or quirks that you utilize
                    in your craft?
                </label>
                <textarea id="special-techniques" name="special_techniques"></textarea>

                <button>Submit</button>

            </fieldset>

        </div>

    </body>

</html>
